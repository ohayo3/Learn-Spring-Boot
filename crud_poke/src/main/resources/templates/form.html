<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="fragment/base :: header"></th:block>
</head>
<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <th:block th:insert="fragment/sidebar :: sidebar"></th:block>

    <!-- Main -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <div class="container-fluid">

          <!-- DataTales -->
          <div class="card shadow my-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">
                ポケモン登録
              </h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <form th:action="@{/process}" th:object="${pokemon}"
                  method="post">
                  <input type="hidden" th:field="*{id}">

                  <div class="form-group">
                    <label for="pokemonName">ポケモン</label>
                    <input type="text" class="form-control"
                      th:errorclass="is-invalid" th:field="*{pokemonName}">
                    <div class="invalid-feedback" th:errors="*{pokemonName}">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="ability">特性</label>
                    <input type="text" class="form-control"
                      th:errorclass="is-invalid" th:field="*{ability}">
                    <div class="invalid-feedback" th:errors="*{ability}">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="pokemonType">タイプ</label>
                    <select class="form-control" th:field="*{pokemonType}">
                      <th:block
                        th:each="pokemonType : ${@pokemonTypeRepository.findAll()}">
                        <option th:value="${pokemonType.id}"
                          th:text="${pokemonType.typeName}">
                        </option>
                      </th:block>
                    </select>
                  </div>
                  
                  

                  <!-- Divider -->
                  <hr class="sidebar-divider my-4">

                  <button class="btn btn-primary btn-block col-md-4">
                    <i class="fas fa-edit fa-fw"></i>
                    <span class="text">保存</span>
                  </button>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- End of Main -->
  </div>

  <th:block th:insert="fragment/base :: scripts"></th:block>
</body>
</html>
