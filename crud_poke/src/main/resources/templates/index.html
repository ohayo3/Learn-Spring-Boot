<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:insert="fragment/base :: header"></th:block>
</head>
<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <th:block th:insert="fragment/sidebar :: sidebar"></th:block>

    <!-- Main -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <div class="container-fluid">

          <!-- DataTables -->
          <div class="card shadow my-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">
               ポケモン一覧
              </h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">

                <div th:if="${pokemons.size() == 0}">
                  該当データがありません
                </div>

                <table class="table table-bordered"
                  th:if="${pokemons.size() > 0}">
                  <thead>
                    <tr>
                      <th>id</th>
                      <th>ポケモン</th>
                      <th>特性</th>
                      <th>タイプ1</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="pokemon : ${pokemons}"
                      th:object="${pokemon}">
                      <td th:text="*{id}"></td>
                      <td th:text="*{pokemonName}"></td>
                      <td th:text="*{ability}"></td>
                      <td th:text="*{pokemonType.typeName}"></td>
                      <td>
                        <a th:href="@{/edit/{id}(id=*{id})}"
                          class="btn btn-primary btn-icon-split">
                          <span class="icon text-white-50">
                            <i class="fas fa-trash"></i>
                          </span>
                          <span class="text">編集</span>
                        </a>

                        <a th:href="@{/delete/{id}(id=*{id})}"
                          class="btn btn-danger btn-icon-split">
                          <span class="icon text-white-50">
                            <i class="fas fa-trash"></i>
                          </span>
                          <span class="text">削除</span>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- End of Main -->
  </div>

  <th:block th:insert="fragment/base :: scripts"></th:block>
</body>
</html>
